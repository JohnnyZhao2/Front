<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>常用标签</title>
</head>
<body>
  <!-- 换行 -->
  <a href="https://www.bilibili.com/read/cv5650633" target="_blank">前端学习线路</a>
  <br>
  <a href="https://blog.csdn.net/woshidamimi0/article/details/84560982" target="_blank">CSDN</a>

  <!-- 分割线 -->
  <div>第一章</div>
  <p>111111111111111111111111111</p>
  <hr>
  <div>第二章</div>
  <p>2222222222222222222222</p>

  <!-- 按原文显示 -->
  <pre>
    i love u 
      i love u
         i love u
  </pre>
</body>
</html>
