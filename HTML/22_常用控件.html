<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表单控件</title>
</head>
<body>
  <form action="https://search.jd.com/search">
    <!-- 文本输入框 -->
    账户：<input disabled type="text" name="account" value="zbx"><br>
    <!-- 密码输入框 -->
    密码：<input type="paasword" name="pwd"><br>
    <!-- 单选框 -->
    性别：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女
    <br>
    <!-- 多选框 -->
    爱好：
    <input type="checkbox" name="hobby" value="smoke" checked>抽烟
    <input type="checkbox" name="hobby" value="drink">喝酒
    <input type="checkbox" name="hobby" value="perm" checked>烫头
    <br>
    其他：
    <textarea name="other" cols="19" rows="3"></textarea><br>
    籍贯：
    <select name="place">
      <option value="冀">河北</option>
      <option value="鲁" selected>山东</option>
      <option value="粤">广东</option>
    </select>
    <!-- 隐藏域 -->
    <input type="hidden" name="abc" value="123">
    <br>
    <!-- 确认按钮 第一种写法 -->
    <br><button>确认</button> 
    <!-- 确认按钮 第二种写法 -->
    <!-- <input type="submit" value="确认"> -->
    <!-- 重置按钮 第一种写法 -->
    <!-- <button type="reset">重置</button> -->
    <!-- 重置按钮 第二种写法 -->
    <input type="reset" value="确认重置">
    <button type="button">检测账户是否已注册</button>
  </form>
</body>
</html>
