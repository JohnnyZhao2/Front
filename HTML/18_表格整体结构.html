<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>表格整体结构</title>
</head>
<body>
  <table border="1" width="400" height="200" cellspacing="0">
    <caption>学生信息</caption>
    <thead height="38" align="center" valign="middle">
      <tr>
        <th width="50" height="50" align="center" valign="middle">姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>民族</th>
        <th>政治面貌</th>
      </tr>
    </thead>
    <tbody height="250" align="center" valign="middle">
      <tr height="38" align="center" valign="middle">
        <td>张三</td>
        <td>男</td>
        <td>18</td>
        <td>汉族</td>
        <td>团员</td>
      </tr>
      <tr>
        <td>李四</td>
        <td>女</td>
        <td>20</td>
        <td>满族</td>
        <td>群众</td>
      </tr>
      <tr>
        <td>王五</td>
        <td>男</td>
        <td>19</td>
        <td>回族</td>
        <td>党员</td>
      </tr>
      <tr>
        <td>赵六</td>
        <td>女</td>
        <td>21</td>
        <td>汉</td>
        <td>群众</td>
      </tr>
    </tbody>
    <tfoot height="38" align="center" valign="middle">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>总计：4</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
