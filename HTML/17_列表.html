<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>
  <h2>要把大象放冰箱拢共分几步</h2>
  <!-- 有序列表 -->
  <ol>
    <li>把冰箱门打开</li>
    <li>把大象放进去</li>
    <li>把冰箱门关上</li>
  </ol>

  <!-- 无序列表 -->
  <h2>我想去的几个城市</h2>
  <ul>
    <li>武汉</li>
    <li>shenzhen</li>
    <li>xian</li>
    <li>chengdu</li>
  </ul>

  <!-- 自定义列表 -->
  <h2>如何更好的学习</h2>
  <dl> 
    <dt>做好笔记</dt>
    <dd>笔记是我们复习的抓手</dd>
    <dt>别怕出错</dt>
    <dd>错很正常</dd>
  </dl>

</body>
</html>
